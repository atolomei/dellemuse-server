<wicket:panel>

	<section wicket:id="frame" id="page-header" class="pb-0 mb-0 border-bottom">

		<div class="row">
			<div class="mb-2 mt-2" style="font-size: 0.9em;" wicket:id="breadcrumb"></div>
		</div>

		<div class="row mt-0 mb-0 text-center" wicket:id="contextContainer">
			<div class="mb-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 text-secondary"
				style="font-size: 0.88em; text-transform: uppercase;">
				<span wicket:id="context"></span>
			</div>
		</div>

		<div class="row mt-1 mb-1 text-center">
			<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h1 wicket:id="title"></h1>
			</div>
		</div>

		<div class="row mt-0 mb-0 text-center" wicket:id="taglineContainer">
			<!-- div class="mb-1 mt-1 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" style="font-size:1.175em;">
				<span>Museo Nacional de Bellas Artes </span>
			</div -->
			<div class="mt-1 mb-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" style="font-size: 1em;">
				<span wicket:id="tagline"></span>
			</div>
		</div>

		<div class="row mt-0 mb-0 text-center" wicket:id="iconContainer">
			<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">

					<div class="jumbo-img jumbo-md mt-3 mb-4 mb-lg-0 pt-1 pb-1">
						<i wicket:id="icon" class="fa-solid fa-headphones" aria-hidden="true"> </i>
					</div>
			</div>
		</div>

		<div class="row mt-4 mb-4 text-center" wicket:id="imageContainer">
			<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<a class="jumbo-img jumbo-md mb-2 mb-lg-0 border bg-body-tertiary" wicket:id="image-link" href="#"> <img
					class="thumbnail" wicket:id="image" />
				</a>
			</div>
		</div>


	</section>

</wicket:panel>
