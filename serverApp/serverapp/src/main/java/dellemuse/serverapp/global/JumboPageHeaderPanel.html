<wicket:panel>

	<section wicket:id="frame" id="page-header" class="pb-4  border-bottom">
		<div class="row">
			<div class="mb-3 mt-3" style="font-size: 0.9em;"
				wicket:id="breadcrumb"></div>
		</div>
		
		<div class="row mt-4 mb-4 text-center">
			<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h1 wicket:id="title"></h1>
			</div>
		</div>
	
		<div class="row mt-3 mb-4 text-center" wicket:id="taglineContainer">
			<div class="mb-3 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" style="font-size:1.175em;">
				<span wicket:id="tagline"></span>
			</div>
		</div>
		
		<div class="row mt-4 mb-4 text-center" wicket:id="imageContainer">
			<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<a class="mb-2 mb-lg-0 border bg-body-tertiary" wicket:id="image-link" style="position: relative; float: left;  width: 100%; padding: 0"
							href="#"> <img class="thumbnail"  style="max-width: 100%; max-height:60em; width:auto; padding:0; border:none;" wicket:id="image" />
						</a>
			</div>
		</div>
		
		
	</section>

</wicket:panel>
