
<wicket:panel>

	<form wicket:id="form" class="mb-4" style="width: 100%; float: left; min-height: 40em;">

		<fieldset>

			<div class="row">
				<div class="mt-3 mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<h3>
						<span wicket:id="recordTitle" />
					</h3>
				</div>
			</div>

			<div class="row">
				<div class="mt-0 mb-4 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<a class="btn btn-sm btn-outline-primary mt-1" wicket:id="translate"><span wicket:id="translatesrc" /></a>
				</div>
				<div class="mb-3" wicket:id="alert" />
			</div>

			<div style="width: 100%; float: left; display: block;" wicket:id="error" />

			<div class="mb-3 mt-0 mr-0" wicket:id="buttons-top"></div>
			<div class="mb-3" wicket:id="name"></div>
			<div class="mb-3" wicket:id="subtitle"></div>
			<div class="mb-3" wicket:id="intro"></div>
			<div class="mb-3" wicket:id="info"></div>
			<div class="mb-3" wicket:id="opens"></div>
			<div class="mb-3" wicket:id="spec"></div>
			<div class="mb-3" wicket:id="audioAuto"></div>
			<div class="mb-3" wicket:id="audio"></div>

			<div class="row">
				<div class="mt-2  mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<a wicket:id="openAudioStudio" class="mt-3 mb-3 pt-2 pb-2 btn-link" href="#"><span
						wicket:id="openAudioStudioLabel"></span></a>
				</div>
			</div>

			<!-- div class="mb-3" wicket:id="spec"></div -->
			<div class="mb-3 mt-3 mr-0" wicket:id="buttons-bottom"></div>

		</fieldset>
	</form>
</wicket:panel>
