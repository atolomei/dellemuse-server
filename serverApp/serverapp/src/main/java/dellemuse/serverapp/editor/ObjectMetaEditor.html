
<wicket:panel>
			<form wicket:id="form" style="min-height:40em;">
				<fieldset>
					<div class="row">
						<div class="mt-3 mb-3 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<h3> <wicket:message key="metainfo"/></h3>
						</div>
					</div>
					<div class="mb-3 mt-0 mr-0" wicket:id="buttons-top"></div>
					<div class="mb-3" wicket:id="state"></div>
					<div class="mb-3" wicket:id="masterlanguage"></div>
					<div class="mb-3" wicket:id="translatemode"></div>
					<!-- div class="mb-3" wicket:id="audiomode"></div -->
					<div class="mb-3 mt-3 mr-0" wicket:id="buttons-bottom"></div>
				</fieldset>
			</form>
			<div class="mt-2 mb-2" wicket:id="error"></div>
			

</wicket:panel>
