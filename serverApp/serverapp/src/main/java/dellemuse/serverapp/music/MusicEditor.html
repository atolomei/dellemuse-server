<wicket:panel>
	<form wicket:id="musicForm" class="mb-4">
		<fieldset>
			<div class="row">
				<div class="mt-2 mb-4 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<h3>
						<wicket:message key="general-info" />
					</h3>
				</div>
			</div>
			<div class="mb-3 mt-0 mr-0" wicket:id="buttons-top"></div>
			<div class="mb-4" wicket:id="name"></div>
			<div class="mb-4" wicket:id="state"></div>
			<div class="mb-4" wicket:id="info"></div>
			<div class="mb-4" wicket:id="license"></div>
			<div class="mb-4" wicket:id="royaltyfree"></div>
			<div class="mb-4" wicket:id="url"></div>
			<div class="mb-4" wicket:id="genre"></div>
			<div class="mb-4" wicket:id="technicalinfo"></div>
		
			<div class="mb-2" wicket:id="audio"></div>
				<div class="row">
					<div class="pt-2 pb-1 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"><a wicket:id="extract"> <wicket:message key="extract-metadata" /></a></div>
			</div>
		
			
			
			 
			
			<div style="float: left; width: 100%;" class="mb-4 mt-3 mr-0" wicket:id="buttons"></div>
		</fieldset>
	</form>



	<div class="mt-2 mb-2" wicket:id="error"></div>
</wicket:panel>
