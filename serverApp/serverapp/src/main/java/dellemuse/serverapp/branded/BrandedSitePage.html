<html xmlns:wicket="http://wicket.apache.org">
<body>


	<wicket:extend>

		<div class="branded">

			<section wicket:id="top-panel"></section>

			<div wicket:id="search"  class="container-xxl mt-2 mb-0" />

			<section class="container-xxl">
				<div class="mb-0" wicket:id="page-header"></div>
				<div wicket:id="error"></div>
				
				<div wicket:id="exhibitionsContainer" style="float: left; width: 100%; padding: 0;">
					<div class="mt-0 mt-lg-2 mt-xl-2 mt-xxl-2 mb-0 mb-lg-4 mb-xl-4 mb-xxl-4"
						style="float: left; width: 100%; padding: 0;">
						<div class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
								<h2>
									<wicket:message key="exhibitions-temporary" />
								</h2>
							</div>
						</div>

						<div class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
								<div style="float: left; width: 100%;" wicket:id="exhibitionsTemporary"></div>
							</div>
						</div>
					</div>

					<div class="mt-4 mb-4" style="float: left; width: 100%; padding: 0;">
						<div class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
								<h2>
									<wicket:message key="exhibitions-permanent" />
								</h2>
							</div>
						</div>

						<div class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
								<div style="float: left; width: 100%;" wicket:id="exhibitionsPermanent"></div>
							</div>
						</div>
					</div>

					<div class="mt-4 mb-4" style="float: left; width: 100%; padding: 0;">
						<div class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
								<h2>
									<wicket:message key="exhibitions-temporary-coming" />
								</h2>
							</div>
						</div>

						<div class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
								<div style="float: left; width: 100%;" wicket:id="exhibitionsTemporaryComing"></div>
							</div>
						</div>
					</div>

					<div class="mt-4 mb-4" style="float: left; width: 100%; padding: 0;">
						<div class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
								<h2>
									<wicket:message key="exhibitions-temporary-past" />
								</h2>
							</div>
						</div>

						<div class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
								<div style="float: left; width: 100%;" wicket:id="exhibitionsTemporaryPast"></div>
							</div>
						</div>
					</div>
				</div>
			</section>


			<section style="float: left; width: 100%;" class="hide-sm" wicket:id="footer-panel"></section>

		</div>

	</wicket:extend>

</body>
</html>
