		<div wicket:id="audioContainer" class="row">
			<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">

				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div wicket:id="intro-audio" class="w-100">
							<audio wicket:id="audio" controls="controls" class="w-100 mt-1 mb-1">
							</audio>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="mt-1 mb-1 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="text-center text-md-start">
							<div class="ms-1 border ps-1 pe-1 pt-1 pb-1" style="display: inline-block;">
								<i class="ps-1 pe-1 fa-duotone fa-solid fa-headphones"></i><span wicket:id="aid" class="ps-1 pe-1">21</span>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>



		<div wicket:id="error" />


		<div wicket:id="textContainer" class="row">
			<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="pb-2 text" wicket:id="info"></div>
			</div>
		</div>



	</div>


</wicket:panel>
