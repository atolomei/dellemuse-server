
<wicket:panel>

	<section class="container-fluid bg-body-tertiary d-block border-none">
		<section class="container-xxl">
			<div class="row">
				<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
					
					<!-- div wicket:id="listToolbarContainer" class="row">
						<div class="mt-0 mb-0 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
							<div class="mt-0 mb-0 float-start w-100 bg-body-primary">
								<div class="d-block float-start text-sm-start text-start w-100" wicket:id="listToolbar" />
							</div>
						</div>
					</div -->
					
					
					<div class="row">
						<div class="mb-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<form class="d-block float-start text-sm-start text-start w-100 pt-3 pb-3 ps-0 pe-0" wicket:id="form">
								<fieldset>
									<div class="row">
										<div style="font-size: 0.9em;" class="pe-1 col-xxl-11 col-xl-11 col-lg-11 col-md-10 col-sm-10 col-8"
											wicket:id="aid"></div>
										<div class="ps-xxl-0 ps-xl-0 ps-lg-0 ps-md-0 ps-sm-0 ps-xs-0 ps-0 col-xxl-1  col-xl-1  col-lg-1 col-md-2 col-sm-2 col-4"
											wicket:id="submit"></div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>

					<div wicket:id="itemsContainer" class="row">
						<div class="mb-1 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12" style="display:block;">
					
							<div class="row">
								<div class="mb-1 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12" style="max-height:70vh; ">
									<div style="float: left; width: 100%; overflow-y: auto; overflow-x: hidden; height:100%;" wicket:id="items"></div>
								</div>
							</div>

							<div class="row">
								<div class="mb-1 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
									<a wicket:id="close" class="float-end pt-2 pb-2 ps-2 pe-2 btn-link"> <wicket:message key="close" /></a>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</section>
	</section>
</wicket:panel>
