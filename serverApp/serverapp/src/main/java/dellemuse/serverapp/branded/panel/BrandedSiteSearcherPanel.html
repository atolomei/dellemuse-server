
<wicket:panel>

	<div class="row">
		<div class="mb-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<form class="d-block float-start text-sm-start text-start pt-2 pb-0 ps-0 pe-0" wicket:id="form"
				style="display: block; width: 100%;">


				<fieldset style="width: 100%; float: left; display: block; position: relative">

					<div style="display: block; flex: 1; font-size: 0.9em; padding-right: 0px;">
						<div class="row mb-0">
							<div style="float: left; width: 100%;">
								<div wicket:id="aid"></div>
							</div>


							<div style="top: 0; width: auto; position: absolute; right: 0px; display: inline; padding: 0;">
								<div wicket:id="submit" />
							</div>


							<!-- divclass="ps-xx
							l-0 ps-xl-0 ps-lg-0 ps-md-0 ps-sm-0 ps-xs-0 ps-0 col-xxl-1  col-xl-1  col-lg-1 col-md-2 col-sm-2 col-4"
								wicket:id="submit"></div -->

						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<div wicket:id="itemsGuideContentContainer" class="row">
		<div class="mt-1 mb-4 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<div style="float: left; width: 100%;" wicket:id="results"></div>
		</div>
	</div>


	<div wicket:id="itemsArtExhibitionGuideContainer" class="row">
		<div class="mt-1 mb-4 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<div style="float: left; width: 100%;" wicket:id="results"></div>
		</div>
	</div>



	<div wicket:id="closeContainer" class="row">
		<div class="mt-2 mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center">
			<a wicket:id="close" class=" pt-2 pb-2 ps-3 pe-3 btn-link"> <wicket:message key="close" /></a>
		</div>
	</div>


</wicket:panel>
