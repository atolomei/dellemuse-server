					<div class="row">
						<div class="mb-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<form class="d-block float-start text-sm-start text-start pt-2 pb-0 ps-0 pe-0"
								style="display: block; width: 100%;" wicket:id="form">
								<fieldset style="width: 100%; float: left; display: flex;">
									<div style="flex: 1; font-size: 0.9em; padding-right: 5px;" wicket:id="aid"></div>
									<div style="width: auto; font-size: 0.9em;" wicket:id="submit"></div>
								</fieldset>
							</form>
						</div>
					</div>

					<div wicket:id="itemsContainer" class="row">
						<div class="pb-2 mt-1 pt-1 border-top-none border-top-xs-top border-top-sm-top border-bottom col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12" style="display: block;">
							<div class="row">
								<div class="mb-1 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12" style="max-height: 70vh;">
									<div style="float: left; width: 100%; overflow-y: auto; overflow-x: hidden; height: 100%;" wicket:id="items"></div>
								</div>
							</div>
							<div class="row">
								<div class="mt-2 mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center">
									<a wicket:id="close" class=" pt-2 pb-2 ps-3 pe-3 btn-link"> <wicket:message key="close" /></a>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</section>
	</section>
</wicket:panel>
