<wicket:panel>

	<div class="row">
		<div class="mt-2 mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<h3>
				<wicket:message key="exhibition-guide-general-info" />
			</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<form wicket:id="form">
				<fieldset>
					<div class="mb-4 mt-0 mr-0" wicket:id="buttons-top"></div>
					<div class="mb-4" wicket:id="name"></div>
					<div class="mb-4" wicket:id="subtitle"></div>
					<div class="mb-4" wicket:id="info"></div>

					<div class="mb-4" wicket:id="audio"></div>
			
					<div class="row">
							<div class="mt-2  mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
								 <a wicket:id="openAudioStudio" class="mt-3 mb-3 pt-2 pb-2 btn-link" href="#"><span wicket:id="openAudioStudioLabel"></span></a>
							</div>
					</div>
					 
					<div class="mb-3 mt-3 mr-0" wicket:id="buttons-bottom"></div>
				</fieldset>
			</form>
		</div>
	</div>
	
	<div class="row mb-4">
	</div>
	
	
</wicket:panel>
