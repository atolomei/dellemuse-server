
<wicket:panel>

	<div class="row">
		<div class="mt-1 mb-3 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<h3>
				<wicket:message key="exhibition-item" />
			</h3>
		</div>
	</div>

	<div class="row">
		<div class="mb-4 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<form wicket:id="form">
				<fieldset>
					<div class="mb-3 mt-0 mr-0" wicket:id="buttons-top"></div>
				
					<div class="mb-3" wicket:id="name"></div>
					<!--  div class="mb-3" wicket:id="state"></div -->
					<div class="mb-3" wicket:id="floor"></div>
					<div class="mb-3" wicket:id="room"></div>
					<div class="mb-3" wicket:id="order"></div>
					<div class="mb-3" wicket:id="readcode"></div>
					<div class="mb-3" wicket:id="qrcode"></div>

					<div class="mb-3 mt-3 mr-0" wicket:id="buttons-bottom"></div>
				</fieldset>
			</form>
		</div>
	</div>
 	
	<wicket:container wicket:id="items" />
	
</wicket:panel>
