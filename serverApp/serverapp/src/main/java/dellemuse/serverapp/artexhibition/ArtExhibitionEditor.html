
<wicket:panel>

	<div class="row">
		<div class="mt-1 mb-4 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<h3>
				<span wicket:id="exhibition-general-info" />
			</h3>
		</div>
	</div>
		
	<div class="mt-2 mb-2" wicket:id="error"></div>
	
	<div class="row">
		<div class="mb-4 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<form wicket:id="form">
				<fieldset>
					<div class="mb-4 mt-0 mr-0" wicket:id="buttons-top"></div>
				
					<div class="mb-4" wicket:id="name"></div>
					<div class="mb-4" wicket:id="ordinal"></div>
					<div class="mb-4" wicket:id="shortname"></div>
					<div class="mb-4" wicket:id="subtitle"></div>
			
					<div class="mb-4" wicket:id="permanent"></div>
					<div class="mb-4" wicket:id="from"></div>
					<div class="mb-4" wicket:id="to"></div>
					<div class="mb-4" wicket:id="intro"></div>
					
					<div class="mb-4" wicket:id="info"></div>
					<div class="mb-4" wicket:id="opens"></div>
					<div class="mb-4" wicket:id="spec"></div>

					<div class="mb-4" wicket:id="photo"></div>
					<div class="mb-4" wicket:id="location"></div>

					<div class="mb-4" wicket:id="url"></div>
					<div class="mb-4" wicket:id="map"></div>

					<div class="mb-4 mt-3 mr-0" wicket:id="buttons-bottom"></div>
				</fieldset>
			</form>
		</div>
	</div>
 	
 
	
</wicket:panel>
