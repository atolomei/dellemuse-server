
<wicket:panel>

	<div class="row">
		<div class="mt-1 mb-3 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<h2>
				<wicket:message key="general-info" />
			</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
			<form wicket:id="form">
				<fieldset>
					<div class="mb-3" wicket:id="name"></div>
					<div class="mb-3" wicket:id="info"></div>
					<div class="mb-3" wicket:id="photo"></div>
					<div class="mb-3 mt-3 mr-0" wicket:id="buttons-bottom"></div>
				</fieldset>
			</form>
		</div>
	</div>


	<wicket:container wicket:id="itemsPanel" />

</wicket:panel>
