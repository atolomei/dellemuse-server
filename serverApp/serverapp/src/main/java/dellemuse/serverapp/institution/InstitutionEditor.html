<wicket:panel>
			<form wicket:id="institutionForm">
				<fieldset>
					<div class="mb-3 mt-0 mr-0" wicket:id="buttons-top"></div>
					<div class="mb-3" wicket:id="name"></div>
					<div class="mb-3" wicket:id="shortName"></div>
					<div class="mb-3" wicket:id="subtitle"></div>
					<div class="mb-4" wicket:id="zoneid"></div>
					<div class="mb-3" wicket:id="address"></div>
					<div class="mb-3" wicket:id="website"></div>
					<div class="mb-3" wicket:id="mapurl"></div>
					<div class="mb-3" wicket:id="email"></div>
					<div class="mb-3" wicket:id="phone"></div>
					<div class="mb-3" wicket:id="photo"></div>
					<div class="mb-3" wicket:id="logo"></div>
					<div class="mb-3" wicket:id="instagram"></div>
					<div class="mb-3" wicket:id="whatsapp"></div>
					<div class="mb-3" wicket:id="info"></div>
					<div class="mb-3 mt-3 mr-0" wicket:id="buttons-bottom"></div>
				</fieldset>
			</form>
			<div class="mt-2 mb-2" wicket:id="error"></div>
</wicket:panel>
