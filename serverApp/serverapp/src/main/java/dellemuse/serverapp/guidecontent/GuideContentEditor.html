
<wicket:panel>

					<div class="mb-4" wicket:id="audioid"></div>
					<div class="mb-4" wicket:id="subtitle"></div>
					
					
					<!--  div class="mb-4" wicket:id="onlyAccesibleVersion"></div>
					<div class="mb-4" wicket:id="infoAccessibleIsPrimary"></div -->

						<h4 class="mt-4 mb-4"> <wicket:message key="standard-version" /></h4>
					</div-->


					<div class="mb-4" wicket:id="info"></div>
					<div class="mb-2" wicket:id="audio"></div>
					<div class="row">
						<div class="mt-1  mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<a wicket:id="openAudioStudio" class="mt-1 mb-3 pt-2 pb-2 btn-link" href="#"><span
								wicket:id="openAudioStudioLabel"></span></a>
						</div>
					</div>
					
					<!-- div class="row">
						<h4 class="mt-4 mb-4"> <wicket:message key="accesible-version" /></h4>
					</div>
					
				
					<div class="mb-4" wicket:id="infoAccesible"></div>
					<div class="mb-2" wicket:id="audioAccesible"></div>
					<div class="row">
						<div class="mt-1 mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<a wicket:id="openAccesibleAudioStudio" class="mt-1 mb-3 pt-2 pb-2 btn-link" href="#">
							<span wicket:id="openAccesibleAudioStudioLabel"></span></a>
						</div>
					</div -->
					
		 			<div class="row">
						<div class="border-top pt-4 mt-4 mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<a wicket:id="openArtwork" class="mt-3 mb-3 pt-2 pb-2 btn-link" href="#"><span wicket:id="openArtworkLabel"></span></a>
						</div>
					</div>
					<div class="mb-4 mt-4 mr-0" wicket:id="buttons-bottom"></div>
				</fieldset>
			</form>
