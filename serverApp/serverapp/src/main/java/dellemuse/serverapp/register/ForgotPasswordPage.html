<html xmlns:wicket="http://wicket.apache.org">



<body>
	<wicket:extend>

		<div class="container-fluid login">

			<div class="row">
				<div class="text-bg-dark d-block mt-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"
					style="position: relative; height: 100vh;">

					<div class="mt-0 w-100 ps-4 pe-4"
						style="position: absolute; top: 37%; left: 50%; transform: translate(-50%, -50%); display: inline-block; background: inherit;">

						<div class="row">
							<a href="./"></a>
							<div style="margin-bottom: 1.25em;"
								class="text-center col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<img
									style="padding: 1.5em 2.3em 1.5em 2.4em; background: none; border-radius: 6px; height: 260px; max-height: 38vh; max-width: 90%;"
									wicket:id="miniLogo" />
							</div>
						</div>

						<div class="row">

							<div class="text-center mt-4 ps-4 pe-4 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="w-100  ps-4 pe-4 mb-4">
									<div class="w-100 mb-0">
										<span style="font-weight: bold; color: #ff8d2c; font-size: 1em; line-height: 1em; margin: 0;"><wicket:message
												key="brand" /></span>
									</div>

									<div class="w-100  mb-xl-4 mb-xl-4 mb-lg-4">
										<span style="font-weight: 400; font-size: 0.9em; color: #dddddf;"> <wicket:message
												key="audio-guides-for-arts" />
										</span>
									</div>
								</div>


								<div class="w-100  mt-4 ps-4 pe-4 mb-4">
									<!-- div class="w-100 mb-1">
										<span style="font-weight: bold; color: white; font-size: 1em; line-height: 1em; margin: 0;"><wicket:message
												key="forgot-password" /></span>
									</div -->

									<div class="w-100  mb-xl-4 mb-xl-4 mb-lg-4">

										<div style="margin-left: auto; margin-right: auto; float: none; max-width: 400px;">
											<span style="font-weight: 400; font-size: 1em; color: #dddddf;"> <wicket:message
													key="forgot-password-text" />
											</span>
										</div>
									</div>
								</div>



								<form wicket:id="loginForm" method="post" action="/perform_login"
									style="margin-left: auto; margin-right: auto; float: none; max-width: 400px;"
									class="text-center text-lg-center text-md-center text-sm-center text-xl-center textl-xxl-center mt-2 ps-4 pe-4">
									<fieldset>
										<div class="mb-2" wicket:id="username"></div>

										<div class="mb-2 mt-4 mr-0" wicket:id="buttons-bottom"></div>
									</fieldset>
								</form>


								<div class="row">
									<div class="text-center  mt-3 mb-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<a class="text-light" href="/signin"><wicket:message key="login-page" /></a>

									</div>
								</div>

							</div>

							<div wicket:id="alertContainer" class="row">
								<div class="mt-2 mb-2 text-center col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<div class="text-center" style="margin-left: auto; margin-right: auto; float: none; max-width: 400px;"
										wicket:id="alert"></div>
								</div>
							</div>





						</div>
					</div>
				</div>
			</div>
		</div>

	</wicket:extend>
</body>
</html>
