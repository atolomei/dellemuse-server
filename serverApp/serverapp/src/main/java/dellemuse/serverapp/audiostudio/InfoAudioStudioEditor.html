
<wicket:panel>
	<div class="row">
		<div class="mb-0 mt-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<form wicket:id="form">
				<fieldset>
					<div class="mb-4" wicket:id="name"></div>
					<div class="mb-4" wicket:id="type"></div>
					<div class="mb-4" wicket:id="language"></div>
					<div class="mb-0" wicket:id="info"></div>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="row mb-4"></div>
</wicket:panel>
