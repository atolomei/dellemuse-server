
<wicket:panel>

	<div class="row">
		<div class="mt-3 mb-0 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
			<a wicket:id="parent-link" style="float: right" class="btn-link"> <span wicket:id="parent"></span>
			</a>
		</div>
	</div>
	
	<div wicket:id="simpleAlertRow" /> 
	
	<div class="row">
		<div class="mb-0 mt-4 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<div wicket:id="info"/>
		</div>
	</div>

	<div class="row mb-4">
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 text-center" wicket:id="pill1" />
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 text-center" wicket:id="pill2" />
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 text-center" wicket:id="pill3" />
	</div>

	<div  wicket:id="step1" />
	<div  wicket:id="step2" />
	<div  wicket:id="step3" />

</wicket:panel>
