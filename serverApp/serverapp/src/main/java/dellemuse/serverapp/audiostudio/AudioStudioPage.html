<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>

		<section wicket:id="top-panel" />

		<section class="container-xxl main">

			<div class="row">
				<div class="mt-0 mb-0 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
					<div style="width: 100%; float: left;" wicket:id="page-header"></div>
				</div>
			</div>

			<div class="row">
				<div class="mt-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div style="float: left; width: 100%;" wicket:id="editor" />
				</div>
			</div>
		</section>

		<section style="float: left; width: 100%;" class="hide-sm" wicket:id="footer-panel"></section>

	</wicket:extend>
</body>
</html>
