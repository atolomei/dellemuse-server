
<wicket:panel>
	<div class="row">
		<div class="mt-3 mb-3 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
			<a wicket:id="parent-link" style="float: right" class="btn-link"> <span wicket:id="parent"></span>
			</a>
		</div>
	</div>

	<div class="row">
		<div class="mb-4 mt-4 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">

			<form wicket:id="form">

				<fieldset>
					<div class="mb-4" wicket:id="name"></div>
					<div class="mb-4" wicket:id="type"></div>
					<div class="mb-4" wicket:id="language"></div>
					<div class="mb-4" wicket:id="info"></div>

					<div class="row mb-4">
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 text-center" wicket:id="pill_1" />
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 text-center" wicket:id="pill_2" />
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 text-center" wicket:id="pill_3" />
					</div>


					<!--  STEP 1 ---------------------------------------------------------------------------------------------- -->

					<div class="border ps-4 pe-4 pt-4 pb-4" style="width: 100%; float: left;" wicket:id="step1">
						<div class="mb-4" wicket:id="speed"></div>
						<div class="mb-4" wicket:id="style"></div>
						<div class="mb-4" wicket:id="stability"></div>
						<div class="mb-4" wicket:id="similarity"></div>

						<div wicket:id="step1MP3" class="row">

							<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">


								<div class="row">
									<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 ms-2 mb-2 mt-0">
										<span class=" w-100"><b> <wicket:message key="audio" /></b> </span>
									</div>
								</div>

								<div class="border">

									<div class="row">
										<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
											<audio wicket:id="audioVoice" controls="controls" class="mt-3 mb-2 w-100 ps-3 pe-3">
											</audio>
										</div>
									</div>

									<div class="row">
										<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 ms-2 mb-2 mt-0 ps-4 pe-4">
											<span class=" w-100" wicket:id="audioVoiceMetadata"></span>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="mt-2 mb-4" wicket:id="step1Error"></div>

						<div class="row">
							<div class="mt-4 mb-4 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

								<button class="btn btn-md btn-primary mt-1" wicket:id="generateAudioSpeech">
									<wicket:message key="generate-audio" />
								</button>

								<button style="float: right;" class="btn btn-md btn-outline-primary mt-1" wicket:id="next2">
									<wicket:message key="step2.to" />
								</button>
							</div>
						</div>
					</div>

					<!--  STEP 2 ---------------------------------------------------------------------------------------------- -->


					<div class="border ps-4 pe-4 pt-4 pb-4" style="width: 100%; float: left;" wicket:id="step2">

						<div class="mb-4" wicket:id="musicUrl"></div>
						<div class="mb-4" wicket:id="introDurationSec"></div>
						<div class="mb-4" wicket:id="fadeDurationSec"></div>
						<div class="mb-0" wicket:id="voiceOverlapDurationSec"></div>

						<div wicket:id="step2MP3" class="row">

							<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">


								<div class="row">
									<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 ms-2 mb-2 mt-0">
										<span class=" w-100"><b> <wicket:message key="audio" /></b> </span>
									</div>
								</div>

								<div class="border">

									<div class="row">
										<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
											<audio wicket:id="audioVoiceMusic" controls="controls" class="mt-3 mb-2 w-100 ps-3 pe-3">
											</audio>
										</div>
									</div>

									<div class="row">
										<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 ms-2 mb-2 mt-0 ps-4 pe-4">
											<span class=" w-100" wicket:id="audioVoiceMusicMetadata"></span>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="mt-2 mb-4" wicket:id="step2Error"></div>























						<div class="row">
							<div class="mt-4 mb-4 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
								<button wicket:id="step2Generate" class="btn btn-md btn-primary mt-0">
									<wicket:message key="add-music" />
								</button>

								<div style="float: right;">
									<a class="btn btn-sm btn-outline-primary mt-0 me-2" wicket:id="prev1"> <wicket:message key="step1" /></a> <a
										class="btn btn-sm btn-outline-primary mt-0" wicket:id="next3"> <wicket:message key="step3" /></a>
								</div>

							</div>
						</div>
					</div>


					<!--  STEP 3 ---------------------------------------------------------------------------------------------- -->


					<div class="border ps-4 pe-4 pt-4 pb-4" style="width: 100%; float: left;" wicket:id="step3">

						<div wicket:id="step3MP3" class="row">

							<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">

								<div class="row">
									<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 ms-2 mb-2 mt-0">
										<span class=" w-100"><b> <wicket:message key="audio" /></b> </span>
									</div>
								</div>

								<div class="border">
									<div class="row">
										<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
											<audio wicket:id="audioVoice" controls="controls" class="mt-3 mb-2 w-100 ps-3 pe-3">
											</audio>
										</div>
									</div>

									<div class="row">
										<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 ms-2 mb-2 mt-0 ps-4 pe-4">
											<span class=" w-100" wicket:id="audioVoiceMetadata"></span>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="mt-4 mb-4" wicket:id="status"></div>

						<div class="row">
							<div class="mt-4 mb-4 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
								<div class="mt-0 mb-0 float-left d-inline-block" wicket:id="integrate" />
								<div style="float: right;">
									<a class="btn btn-md btn-outline-primary mt-0 me-0" wicket:id="prev2"> <wicket:message key="step2.back" /></a>
								</div>
							</div>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>

	<div class="row mb-4"></div>

</wicket:panel>
