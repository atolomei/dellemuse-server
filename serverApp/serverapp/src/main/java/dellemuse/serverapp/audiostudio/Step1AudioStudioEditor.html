
<wicket:panel>

	<div class="border mb-4 ps-4 pe-4 pt-4 pb-4" style="width: 100%; float: left;" wicket:id="step1">

		<form wicket:id="form">

			<fieldset>

				<div class="mb-4" wicket:id="speed"></div>
				<div class="mb-4" wicket:id="style"></div>
				<div class="mb-4" wicket:id="stability"></div>
				<div class="mb-4" wicket:id="similarity"></div>

				<div wicket:id="step1MP3" class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 ms-2 mb-2 mt-0">
								<span class=" w-100"><b> <wicket:message key="audio" /></b> </span>
							</div>
						</div>

						<div class="border">

							<div class="row">
								<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<audio wicket:id="audioVoice" controls="controls" class="mt-3 mb-2 w-100 ps-3 pe-3">
									</audio>
								</div>
							</div>

							<div class="row">
								<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 ms-2 mb-2 mt-0 ps-4 pe-4">
									<span class=" w-100" wicket:id="audioVoiceMetadata"></span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="mt-2 mb-1" wicket:id="info"></div>
				<div class="mt-2 mb-1" wicket:id="error"></div>


				<div class="row">
					<div class="mt-4 mb-0 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
						<div class="mt-0 mb-0 float-left d-inline-block" wicket:id="generate" />
						<div style="float: right;">
							<button class="btn btn-md btn-outline-primary mt-0 me-0" wicket:id="next"> <wicket:message key="step1.next" /></button>
						</div>
					</div>
				</div>

			</fieldset>
		</form>


	</div>

</wicket:panel>
