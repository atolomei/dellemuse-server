
<wicket:panel>
			<form wicket:id="personForm">
				<fieldset>
					<div class="row">
						<div class="mt-2 mb-3 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<h3><wicket:message key="general-info"/></h3>
						</div>
					</div>
					<div class="mb-3 mt-0 mr-0" wicket:id="buttons-top"></div>
					<div class="mb-3" wicket:id="name"></div>
					<div class="mb-3" wicket:id="lastname"></div>
					<div class="mb-3" wicket:id="nickname"></div>
					<div class="mb-3" wicket:id="state"></div>
					<!-- div class="mb-3" wicket:id="sex"></div -->
					<div class="mb-3" wicket:id="address"></div>
					<div class="mb-3" wicket:id="phone"></div>
					<div class="mb-3" wicket:id="email"></div>
					<div class="mb-3" wicket:id="webpage"></div>
					<div class="mb-3" wicket:id="photo"></div>
					
		
					<div style="float: left; width: 100%;" class="mb-3 mt-3 mr-0" wicket:id="buttons"></div>
				</fieldset>
			</form>
			
				<div class="row">
						<div class="mt-2 mb-3 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<h3><wicket:message key="user"/></h3>
						</div>
				</div>
				<div class="row">
						<div class="mt-2 mb-3 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
									no user
						</div>
				</div>
				
			
</wicket:panel>
