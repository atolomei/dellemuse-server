
<wicket:panel>
			<form wicket:id="form">
				<fieldset>
					<div class="row">
						<div class="mt-3 mb-3 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<h2><wicket:message key="general-info"/></h2>
						</div>
					</div>
					
					<div class="mb-3 mt-0 mr-0" wicket:id="buttons-top"></div>
	
					<div class="mb-3" wicket:id="name"></div>
					<!--  div class="mb-3" wicket:id="intro"></div -->
					<div class="mb-3" wicket:id="info"></div>
					<div class="mb-3" wicket:id="usethumbnail"></div>
					<div class="mb-3" wicket:id="photo"></div>
					<div class="mb-3" wicket:id="artist"></div>
					
					<div class="mb-3 mt-3 mr-0" wicket:id="buttons-bottom"></div>
		
				</fieldset>
			</form>
</wicket:panel>
