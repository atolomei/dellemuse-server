<wicket:panel>
	<div class="row">
		<div wicket:id="imageContainer" class="col-xxl-3 col-xl-3 col-lg-3 col-md-5 col-sm-12 col-xs-12">
			<div style="position: relative; float: left; width: 100%; background: #eeeeef; padding: 0.5em; min-height: 10em;" wicket:id="noimage"></div>
			<a class="mb-2 mb-lg-0" wicket:id="image-link" style="position: relative; float: left; width: 100%; padding: 0.5em;" href="#"> 
				<img  class="thumbnail" wicket:id="image" /> 
				<i wicket:id="icon" class="fa-solid fa-headphones" style="color:white; background: #222222; border-radius: 2px; padding: 0.5em; border: 1px solid #555555; position: absolute; right: 0.7em; bottom: 0.7em; font-size: 1em;"
				aria-hidden="true">
				</i>
			</a>
		</div>
		<div wicket:id="titleTextContainer" class="col-xxl-9 col-xl-9 col-lg-9 col-md-7 col-sm-12 col-xs-12 text-lg-start text-md-start text-xs-center">
			<div class="row">
				<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<a wicket:id="title-link" class="title-link" href="#"> <span wicket:id="title"></span>
					</a>
				</div>
			</div>
			<div wicket:id="subtitle-container" class="row">
				<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<span class="subtitle" wicket:id="subtitle"></span>
				</div>
			</div>
			<div wicket:id="textContainer" class="row">
				<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-2">
					<span wicket:id="text"></span>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
