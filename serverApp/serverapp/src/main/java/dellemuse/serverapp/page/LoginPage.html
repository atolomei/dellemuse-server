<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>


		<section wicket:id="top-panel" />

		<section class="container-xxl main" style="height: calc( 100vh - 94px );">

			<div class="row">
				<div class="mt-0 mb-0 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"> 
					<div style="width:100%; float:left;" wicket:id="page-header"></div>
				</div>
			</div>
				 

			<div class="row">

				<div class="mt-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">

					<div class="row">
						<div class="mt-5 mb-2 col-xxl-5 col-xl-5 col-lg-7 col-md-12 col-sm-12 col-xs-12">
							<h4> <wicket:message key="signin"/></h4>
						</div>
					</div>
					
					<div class="row">
						<div class="mt-0 col-xxl-5 col-xl-5 col-lg-7 col-md-12 col-sm-12 col-xs-12">
							<form wicket:id="loginForm" method="post" action="/perform_login">
								<fieldset>
									<div class="mb-4" wicket:id="username"></div>
									<div class="mb-4" wicket:id="password"></div>
									<div class="mb-4 mt-3 mr-0" wicket:id="buttons-bottom"></div>
								</fieldset>
							</form>
						</div>
					
						<div wicket:id="alertContainer" class="row">
							<div class="mt-0 mb-0 col-xxl-5 col-xl-5 col-lg-7 col-md-12 col-sm-12 col-xs-12">
								<div wicket:id="alert"></div>
							</div>
						</div>
					
					</div>
					
					<div class="row">
						<div class="mt-4 mb-4 col-xxl-5 col-xl-5 col-lg-7 col-md-12 col-sm-12 col-xs-12">
							<a class="btn-link"><wicket:message key="forgot-password"/></a>
							
						</div>
					</div>
					
					
				</div>
			</div>

		</section>


		<section style="float: left; width: 100%;" class="hide-sm" wicket:id="footer-panel" />


	</wicket:extend>
</body>
</html>
