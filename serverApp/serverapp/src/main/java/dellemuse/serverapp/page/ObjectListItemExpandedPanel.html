<wicket:panel>
	<div class="row">
		<div wicket:id="imageContainer" class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">

			<div class="imageContainer"
				style="position: relative; float: left; width: 100%; background: #eeeeef; padding: 0.5em; min-height: 10em;"
				wicket:id="noimage"></div>
				
				<a class="mb-2 mb-lg-0 col-xxl-4 col-xl-4 col-lg-5 col-md-12 col-sm-12 col-xs-12" wicket:id="image-link"
					style= "position: relative; float: left; padding: 0; background:#f4f4f4;" href="#"> 
						<img
						class="thumbnail" style="max-width: 100%; overflow: hidden; max-height: 50em; width: auto;"
						wicket:id="image" /> 
						
						<i wicket:id="icon" class="fa-solid fa-headphones iconOver"
						style="color: white; background: #222222; border-radius: 2px; padding: 0.5em; border: 1px solid #555555; position: absolute; right: 0.7em; bottom: 0.7em; font-size: 1em;"
						aria-hidden="true"> </i>
				</a>
		</div>

		<div wicket:id="titleTextContainer"
			class="mt-3 mt-md-0 mt-xl-0 mt-lg-0 mt-xxl-0 col-xxl-10 col-xl-10 col-lg-10 col-md-9 col-sm-12 col-xs-12 
		text-lg-start text-md-start text-xs-center
		ps-3 pe-3 ps-lg-0 pe-lg-0 ps-xl-0 pe-xl-0 ps-xxl-0 pe-xxl-0
		">
		
			<div wicket:id="subtitle-container" class="row">
				<div class="mt-1 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<span class="subtitle" wicket:id="subtitle"></span>
				</div>
			</div>
			<div wicket:id="textContainer" class="row">
				<div class="mt-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-2">
					<span wicket:id="text"></span>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
