<wicket:panel>


	<div class="row">
			<div class="mt-3 mb-4 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
				<h3>
					<wicket:message key="site-general-info" />
				</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
			<form wicket:id="siteForm">
				<fieldset>
					<div class="mb-4 mt-0 mr-0" wicket:id="buttons-top"></div>
					<div class="mb-4" wicket:id="name"></div>
					<div class="mb-4" wicket:id="shortName"></div>
					<div class="mb-4" wicket:id="masterlanguage"></div>
					<div class="mb-4" wicket:id="subtitle"></div>
					<div class="mb-4" wicket:id="address"></div>
					<div class="mb-4" wicket:id="website"></div>
					<div class="mb-4" wicket:id="mapurl"></div>
					<div class="mb-4" wicket:id="email"></div>
					<div class="mb-4" wicket:id="phone"></div>
					<div class="mb-4" wicket:id="opens"></div>
					<div class="mb-4" wicket:id="photo"></div>
					<div class="mb-4" wicket:id="logo"></div>
					<div class="mb-4" wicket:id="info"></div>
					<div class="mb-4" wicket:id="instagram"></div>
					<div class="mb-4" wicket:id="whatsapp"></div>
					<div class="mb-4 mt-4 mr-0" wicket:id="buttons-bottom"></div>

				</fieldset>
			</form>
		</div>
	</div>


</wicket:panel>
