
<wicket:panel>


	<div class="row">
		<div class="mt-2 mb-1 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<h3>
				<wicket:message key="search-by-aid" />
			</h3>
		</div>
	</div>

	<div wicket:id="listToolbarContainer" class="row">
		<div class="mt-0 mb-0 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
			<div class="mt-0 mb-0 float-start w-100 bg-body-primary">
				<div class="d-block float-start text-sm-start text-start w-100" wicket:id="listToolbar" />
			</div>
		</div>
	</div>
 
	<div class="row">
		<div class="mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<form  class="d-block border float-start text-sm-start text-start w-100 pt-2 pb-2 ps-2 pe-2" wicket:id="form">
				<fieldset>
					<div class="mb-1" wicket:id="aid"></div>
					<div class="mb-1 mt-1 ml-1 mr-1" wicket:id="submit"></div>
				</fieldset>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="mb-4 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<div style="float: left; width: 100%;" wicket:id="items"></div>
		</div>
	</div>

	 


</wicket:panel>
