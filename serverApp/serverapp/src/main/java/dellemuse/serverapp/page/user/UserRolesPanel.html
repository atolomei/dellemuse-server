
<wicket:panel>

	<div class="row">
		<div class="mt-2 mb-1 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<h3>
				<wicket:message key="items" />
			</h3>
		</div>
	</div>

	<div wicket:id="listToolbarContainer" class="row">
		<div class="mt-0 mb-0 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
			<div class="mt-1 mb-1 float-start w-100 bg-body-primary">
				<div class="d-block float-start text-sm-start text-start w-100" wicket:id="listToolbar" />
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<div style="float: left; width: 100%;" wicket:id="userRoles"></div>
		</div>
	</div>

	<div wicket:id="addContainerButtons">
		<div class="row">
			<div class="mt-4 mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
				<a wicket:id="add" class="btn btn-sm btn-outline-primary" href="#"> <wicket:message key="add" />
				</a> <a wicket:id="close" class="btn btn-sm btn-link" href="#"> <wicket:message key="close" />
				</a>
			</div>
		</div>

		<div class="mb-5" wicket:id="multipleRolesSelector" />
	</div>

	<div class="row mb-4"></div>


</wicket:panel>
