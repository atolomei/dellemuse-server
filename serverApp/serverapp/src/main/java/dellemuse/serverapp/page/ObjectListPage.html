<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>

		<section wicket:id="top-panel"></section>

		<section class="container-xxl main">

			<div class="row">
				<div class="mt-0 mb-0 pb-2 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 ">
					<div  wicket:id="page-header"></div>
				</div>
			</div>

			<div wicket:id="mainToolbarContainer" class="row">
				<div class="mt-0 mb-2 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
					<div class="mt-0 mb-0 float-start w-100 bg-body-primary">
						<div class="d-block float-start text-sm-start text-start w-100" wicket:id="mainToolbar" />
					</div>
				</div>
			</div>

			<div wicket:id="helpContainer">
				<div class="row">
					<div class="mt-0 mb-0 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
							<div wicket:id="help" />
					</div>
				</div>
			</div>
			
			
			<div wicket:id="titleContainer" class="row">
				<div class="mt-0 mb-0 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
					<h3 wicket:id="title"></h3>
				</div>
			</div>

			<div wicket:id="listToolbarContainer" class="row">
				<div class="mt-0 mb-0 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
					<div class="mt-0 mb-0 float-start w-100 bg-body-primary">
						<div class="d-block float-start text-sm-start text-start w-100" wicket:id="listToolbar" />
					</div>
				</div>
			</div>

			<div wicket:id="contentsContainer" class="row">
				<div class="mb-4 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

					<div wicket:id="errorContainer" class="row">
						<div class="mt-2 mb-2 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
							<div wicket:id="error"></div>
						</div>
					</div>

					<div class="row">
						<div class="mb-0 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
							<div wicket:id="contents"></div>
						</div>
					</div>
				</div>
			</div>

		</section>

		<section style="float: left; width: 100%;" class="hide-sm" wicket:id="footer-panel"></section>

	</wicket:extend>
</body>
</html>
