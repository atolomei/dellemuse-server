<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>

		<section wicket:id="top-panel" />

		<section class="container-xxl main">

			<div class="mb-1" style="float: left; width: 100%;" wicket:id="page-header"></div>


			<div wicket:id="toolbarContainer" class="row">
				<div class="mt-0 mb-0 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
					<div class="mt-1 mb-1 float-start w-100 bg-body-primary">
						<div class="d-block float-start text-sm-start text-start w-100" wicket:id="toolbarItems" />
					</div>
				</div>
			</div>

			<div wicket:id="titleContainer" class="row">
				<div class="mt-1 mb-1 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
					<h3 wicket:id="title"></h3>
				</div>
			</div>

			<div class="row">
				<div class="mb-4 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
					<div wicket:id="contents"></div>
				</div>
			</div>
		</section>

		<section style="float: left; width: 100%;" class="hide-sm" wicket:id="footer-panel" />

	</wicket:extend>
</body>
</html>
