<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>

		<section wicket:id="top-panel" />

		<section class="container-xxl main">

			<div style="float: left; width: 100%;" class="mb-4" wicket:id="page-header"></div>

			<div wicket:id="imageContainer" class="mt-2 mb-2 border pt-3 pb-3 ps-3 pe-3" style="float: left; width: 100%;">
				<div class="row">
					<div class="col-xxl-3 col-xl-3 col-lg-3 col-md-5 col-sm-12 col-xs-12">
						<a class="mb-2 mb-lg-0" wicket:id="image-link" style="position: relative; float: left; width: 100%; padding: 0;"
							href="#"> <img class="thumbnail" wicket:id="image" />
						</a>
					</div>
					<div class="col-xxl-9 col-xl-9 col-lg-9 col-md-7 col-sm-12 col-xs-12">
						<span wicket:id="info"></span>
					</div>
				</div>
			</div>

			<div class="mt-4 mb-2" style="float: left; width: 100%; padding: 0;">
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<h2>
							<wicket:message key="general-info" />
						</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
						<ul class="list-group">
							<li class="list-group-item"><a wicket:id="info" href="#"><wicket:message key="general-info" /></a></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="mt-4 mb-2" style="float: left; width: 100%; padding: 0;">
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<h2>
							<wicket:message key="floors" />
						</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
						<ul class="list-group">
							<li class="list-group-item"><a wicket:id="floors" href="#"><wicket:message key="floors" /></a></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="mt-4 mb-2" style="float: left; width: 100%; padding: 0;">
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<h2>
							<wicket:message key="artworks-and-contents" />
						</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
						<ul class="list-group">
							<li class="list-group-item"><a wicket:id="artwork" href="#"> <wicket:message key="artwork" /></a></li>
							<li class="list-group-item"><a wicket:id="contents" href="#"> <wicket:message key="guide-contents" /></a></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="mt-4 mb-2" style="float: left; width: 100%; padding: 0;">
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<div style="float: left; width: 100%;" wicket:id="exhibitionsTemporary"></div>
					</div>
				</div>
			</div>
			<div class="mt-4 mb-5" style="float: left; width: 100%; padding: 0;">
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<div style="float: left; width: 100%;" wicket:id="exhibitionsPermanent"></div>
					</div>
				</div>
			</div>
		</section>

		<section wicket:id="navigatorContainer" class="container-fluid bg-body-tertiary" style="width: 100%; float: left;">
			<div class="container">
				<div class="container mt-4 mb-4">
					<div wicket:id="navigator" />
				</div>
			</div>
		</section>

		<section style="float: left; width: 100%;" class="hide-sm" wicket:id="footer-panel" />

	</wicket:extend>

</body>
</html>
