<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>

		<section wicket:id="top-panel"></section>

		<section class="container-xxl main">

			<div style="float: left; width: 100%;" class="mb-0" wicket:id="page-header"></div>

			<div wicket:id="error"></div>

			<div wicket:id="toolbarContainer" class="row">
				<div class="mt-0 mb-0 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
					<div class="mt-1 mb-1 float-start w-100 bg-body-primary">
						<div class="d-block float-start text-sm-start text-start w-100" wicket:id="toolbarItems"></div>
					</div>
				</div>
			</div>

			<div wicket:id="siteInfoContainer" class="mt-4 mb-3" style="float: left; width: 100%; padding: 0;">
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<h3>
							<wicket:message key="site-general-info" />
						</h3>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
						<ul class="list-group">
							<li class="list-group-item"><a wicket:id="info" href="#"><wicket:message key="general-info" /></a></li>
							<li class="list-group-item"><a wicket:id="institution" href="#"> <wicket:message key="institution" /></a></li>
							<li class="list-group-item"><a wicket:id="floors" href="#"><wicket:message key="floors" /></a></li>
						</ul>
					</div>
				</div>
			</div>

			<div wicket:id="linksContainer" class="mt-4 mb-3" style="float: left; width: 100%; padding: 0;">
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<h3>
							<wicket:message key="artworks-and-contents" />
						</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
						<ul class="list-group">
							<li class="list-group-item"><a wicket:id="artists" href="#"> <wicket:message key="artists" /></a></li>
							<li class="list-group-item"><a wicket:id="artwork" href="#"> <wicket:message key="artwork" /></a></li>
							<li class="list-group-item"><a wicket:id="exhibitions" href="#"> <wicket:message key="exhibitions" /></a></li>
							<!-- li class="list-group-item"><a wicket:id="contents" href="#"> <wicket:message key="guide-contents" /></a></li -->
						</ul>
					</div>
				</div>
			</div>



			<div wicket:id="securityContainer" class="mt-4 mb-3" style="float: left; width: 100%; padding: 0;">
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<h3>
							<wicket:message key="security" />
						</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
						<ul class="list-group">
							<li class="list-group-item"><a wicket:id="users" href="#"> <wicket:message key="users" /></a></li>
							<li class="list-group-item"><a wicket:id="roles" href="#"> <wicket:message key="roles" /></a></li>
						</ul>
					</div>
				</div>
			</div>
			
			<div wicket:id="exhibitionsContainer" class="mt-4 mb-3" style="float: left; width: 100%; padding: 0;">

				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<h3>
							<wicket:message key="exhibitions-current" />
						</h3>
					</div>
				</div>

				<div wicket:id="exToolbarContainer" class="row">
					<div class="mt-0 mb-2 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
						<div class="mt-1 mb-2 float-start w-100 bg-body-primary">
							<div class="d-block float-start text-sm-start text-start w-100" wicket:id="toolbarItems"></div>
						</div>
					</div>
				</div>

				<div class="mt-2 mb-5" style="float: left; width: 100%; padding: 0;">
					<div class="row">
						<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
							<h4>
								<wicket:message key="exhibitions-temporary" />
							</h4>
						</div>
					</div>

					<div class="row">
						<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
							<div style="float: left; width: 100%;" wicket:id="exhibitionsTemporary"></div>
						</div>
					</div>
				</div>

				<div class="mt-2 mb-5" style="float: left; width: 100%; padding: 0;">
					<div class="row">
						<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
							<h4>
								<wicket:message key="exhibitions-permanent" />
							</h4>
						</div>
					</div>

					<div class="row">
						<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
							<div style="float: left; width: 100%;" wicket:id="exhibitionsPermanent"></div>
						</div>
					</div>
				</div>

				<div class="mt-2 mb-5" style="float: left; width: 100%; padding: 0;">
					<div class="row">
						<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
							<h4>
								<wicket:message key="exhibitions-temporary-coming" />
							</h4>
						</div>
					</div>

					<div class="row">
						<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
							<div style="float: left; width: 100%;" wicket:id="exhibitionsTemporaryComing"></div>
						</div>
					</div>
				</div>

				<div class="mt-2 mb-5" style="float: left; width: 100%; padding: 0;">
					<div class="row">
						<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
							<h4>
								<wicket:message key="exhibitions-temporary-past" />
							</h4>
						</div>
					</div>

					<div class="row">
						<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
							<div style="float: left; width: 100%;" wicket:id="exhibitionsTemporaryPast"></div>
						</div>
					</div>
				</div>
			</div>
			
			
		 	
			
			
			
			
			
		</section>

		

		<section wicket:id="navigatorContainer" class="container-fluid border-top bg-body-tertiary"
			style="width: 100%; float: left;">
			<div class="container">
				<div class="container mt-4 mb-4">
					<div wicket:id="navigator"></div>
				</div>
			</div>
		</section>

		<section style="float: left; width: 100%;" class="hide-sm" wicket:id="footer-panel"></section>

	</wicket:extend>

</body>
</html>
