
<wicket:panel>

	<div class="mt-0 mb-2 pb-4 " style="float: left; width: 100%;">
		<div class="row">
			<div class="mt-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div wicket:id="artworkEditor" />
			</div>
		</div>


		<!-- div class="row">
					<div class="mt-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div wicket:id="metaEditor" />
					</div>
				</div -->


		<div class="row">
			<div class="mt-3 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h4>
					<wicket:message key="qrcode" />
				</h4>
			</div>
		</div>

		<div class="row text-center">
			<div class="text-lg-start text-xl-start text-xxl-start text-md-start col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">

				<div style="width: 100%; float: left;">

					<div wicket:id="qrcodeContainer" sstyle="width:100%; float:left;">
						<div class="row">
							<div class="border ps-2 pe-2 mt-3 mb-3 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<img class="mt-2 mb-2 border ps-1 pe-1 pt-1 pb-1" style="max-width: 100%;" wicket:id="qrcode"></img>
							</div>
						</div>

						<div class="row">
							<div class="mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<a class="pt-1 pb-1" wicket:id="qr-file-link" href="#"> <span wicket:id="qr-file-name"></span>
								</a>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="ps-1 pe-1 pt-2 pb-2 w-100  border" style="float: left;" wicket:id="noqrcode" />
						</div>
					</div>

				</div>


			</div>
		</div>
	</div>

	<div wicket:id="moreContainer" class="mt-2 mb-2 pt-4 pb-4 border-top" style="float: left; width: 100%; padding: 0;">
		<div class="row">
			<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
				<h3>
					<wicket:message key="more-artwork" />
				</h3>
			</div>
		</div>
		<div wicket:id="more" />
	</div>


</wicket:panel>
