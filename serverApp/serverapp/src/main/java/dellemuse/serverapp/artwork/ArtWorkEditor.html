
<wicket:panel>
	<form wicket:id="form">
		<fieldset>
			<div class="row">
				<div class="mt-3 mb-3 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<h3>
						<wicket:message key="general-info" />
					</h3>
				</div>
			</div>
			<div class="mb-3 mt-0 mr-0" wicket:id="buttons-top"></div>
			<div class="mb-3" wicket:id="name"></div>
			<div class="mb-3" wicket:id="objectType"></div>
			<div class="mb-3" wicket:id="artists"></div>
			<div class="mb-3" wicket:id="source"></div>

			<div class="mb-1" wicket:id="audioid"></div>
			<div class="row">
						<div class="mt-1 mb-0 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<a wicket:id="generateAudioId" class="mt-1 mb-3 pt-2 pb-2 btn-link" href="#">
							<wicket:message key="generate-audio-id"/></a>
						</div>
					</div>
			
			

			<div class="mt-4 mb-3" wicket:id="info"></div>
			<div class="mb-3" wicket:id="photo"></div>
			<div class="mb-3" wicket:id="year"></div>
			<div class="mb-3" wicket:id="epoch"></div>
			<div class="mb-3" wicket:id="url"></div>
			<div class="mb-3" wicket:id="spec"></div>
			<div class="mb-3 mt-3 mr-0" wicket:id="buttons-bottom"></div>
		</fieldset>
	</form>

	<div class="mt-2 mb-2" wicket:id="error"></div>

</wicket:panel>
