<wicket:panel>
	<form wicket:id="artistForm">
		<fieldset>
			<div class="row">
				<div class="mt-2 mb-2 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<h3>
						<wicket:message key="artist-profile" />
					</h3>
				</div>
			</div>
			<div class="mb-3 mt-0 mr-0" wicket:id="buttons-top"></div>

 
			 
		 	<div class="mb-4" wicket:id="name"></div>
			<div class="mb-4" wicket:id="nickname"></div>
			<div class="mb-4" wicket:id="state"> </div>
			<div class="mb-4" wicket:id="info"> </div>
			<div class="mb-4" wicket:id="sites"> </div>
					
			<div style="float: left; width: 100%;" class="mb-4 mt-3 mr-0" wicket:id="buttons"></div>
		</fieldset>
	</form>


	<div class="mt-2 mb-2" wicket:id="error"></div>

</wicket:panel>
