<wicket:panel>
	<form wicket:id="voiceForm" class="mb-4">
		<fieldset>
			<div class="row">
				<div class="mt-2 mb-4 col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<h3>
						<wicket:message key="general-info" />
					</h3>
				</div>
			</div>
			<div class="mb-3 mt-0 mr-0" wicket:id="buttons-top"></div>
			<div class="mb-4" wicket:id="name"></div>
			<div class="mb-4" wicket:id="sex"></div>
			<div class="mb-4" wicket:id="state"></div>
			<div class="mb-4" wicket:id="language"></div>
			<div class="mb-4" wicket:id="languageRegion"></div>
			<div class="mb-4" wicket:id="voiceid"></div>
			<div class="mb-4" wicket:id="info"></div>
			<div class="mb-2" wicket:id="audio"></div>
			<div style="float: left; width: 100%;" class="mb-4 mt-3 mr-0" wicket:id="buttons"></div>
		</fieldset>
	</form>



	<div class="mt-2 mb-2" wicket:id="error"></div>
</wicket:panel>
